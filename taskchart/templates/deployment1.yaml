apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-deployment
  labels:
    app: devops-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-task
  template:
    metadata:
      labels:
        app: devops-task
    spec:
      containers:
      - name: devops-task
        image: 815919245801.dkr.ecr.eu-west-3.amazonaws.com/flask-app:latest
        imagePullPolicy: IfNotPresent 
        ports:
        - containerPort: 5000
       
---
apiVersion: v1
kind: Service
metadata:
  name: task-service
spec: 
  type: NodePort
  selector:
    app: devops-task
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
